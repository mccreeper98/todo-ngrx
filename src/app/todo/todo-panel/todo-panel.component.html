
<div class="content">

<h1>To Do List</h1>

<div class="add">
  <form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
    <div class="form-group">
      <input
      placeholder="New To Do ..."
        type="text"
        id="newTodo"
        name="newTodo"
        class="form-control"
        [(ngModel)]="buffer"
        required
        style="width: 500px"/>
    </div>
    <button [disabled]="createForm.invalid" class="addBtn" type="submit">Add</button>
  </form>
</div>

</div>

<div>
  <ul class="todo-list">
    <li *ngFor="let todo of todos$ | async" [class]="{checked: todo.check}" (click)="check(todo)">
      {{todo.description}} {{todo.check}} <span class="close" (click)="deleteTodo(todo.id)">X</span> </li>
  </ul>
</div>

<div>

</div>
